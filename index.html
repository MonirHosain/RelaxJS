<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relax.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="box box-1 rellax" data-rellax-speed="-3"></div>
        <div class="box box-2 rellax" data-rellax-speed="-3"></div>
        <div class="box box-3 rellax" data-rellax-speed="-3"></div>
        <div class="box box-4 rellax" data-rellax-speed="2"></div>
        <div class="box box-5 rellax" data-rellax-speed="5"></div>
        <div class="box box-6 rellax" data-rellax-speed="8"></div>
        <div class="box box-7 rellax" data-rellax-speed="-3"></div>
        <div class="box box-8 rellax" data-rellax-speed="-3"></div>
        <div class="box box-9 rellax"></div>
        <div class="box box-10 rellax"></div>
      </div>
    </div>

    <script src="rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax");
    </script>
  </body>
</html>
